<div class="row bt-grey" *ngIf="savedPostLength">
    <div class="col pt-5" *ngFor="let post of savedPost">
        <div *ngIf="!post">
            <p>No posts yet</p>
        </div>

        <div *ngIf="post">
            <img src="{{post.photo}}" alt="" style="height: 200px" (click)="selectPost(post.id)">
        </div>

    </div>
</div>





<div *ngIf="!savedPostLength" class="mb-3 mt-4 mx-auto grey_ptag">
    <p class="text-center">You have nothing saved at the moment!</p>
</div>
