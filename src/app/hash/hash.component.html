

<div class="container" style="margin-top: 100px;">

  <div class="row mt-5 mb-5">
    <div class="col"><p class="grey font-weight600">{{hashtag}}</p></div>
  </div>
  
  
  <div class="row bt-grey pointer">
    <div class="col-4 mb-5" *ngFor="let post of posts">
        <img src="{{post.photo}}" class="postImg img-responsive"  style="width:100%; height: 100%;" (click)="selectPost(post.id)">
      </div>
  </div>
  
</div>
