<div class="row mt-5">
  <div class="col"><h2 class="grey font-weight600">{{hashtag}}</h2></div>
</div>


<div class="row bt-grey pointer">
  <div class="col-4 mb-3" *ngFor="let post of posts">
      <img src="{{post.photo}}" class="postImg img-responsive" alt="posts of new users" style="width:100%; height: 100%;" (click)="selectPost(post.id)">
    </div>
</div>
