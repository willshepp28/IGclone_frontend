
<div *ngIf="postLength">
    <div class="col-md-9 col-xl-6 col card mb-3 mt-4 mx-auto p-0 post-card" *ngFor="let post of posts">

        <!-- Card Header -->
          <div class="card-header">
              <div class="">
                <div class="row">
                  <a routerLink="/profile/{{post.userId}}/post"><img src="{{post.profilePic}}" class="rounded-circle smallPic" alt=""></a>
                  <a routerLink="/profile/{{post.userId}}/post"><strong>{{ post.username }}</strong></a>
                </div>
              </div>
            </div>
      
            <!-- Card Image -->
          <img class="card-img-top" src="{{post.photo}}" alt="Card image cap">
      
          <!-- Card body -->
          <div class="card-body">
            <div class="card-body padding0">
              

              <!-- <div *ngIf="isError; then noPost else post"></div>

              <ng-template #noPost>
                  <button class="ig_sprites hw24 borderNone outlineNone" id="heart" (click)="LikePost(post.id)"></button>
              </ng-template>

              <ng-template #post>
                  <button  class="ig_sprites hw24 borderNone outlineNone" id="heart2" (click)="LikePost(post.id)"></button>
                </ng-template>  -->
              <button *ngIf="!post.totalLikes; else somelikes" class="ig_sprites hw24 borderNone outlineNone" id="heart" (click)="LikePost(post.id)"></button> 
              <ng-template #somelikes>
                  <button class="ig_sprites hw24 borderNone outlineNone" id="heart2" (click)="LikePost(post.id)"></button>
              </ng-template>
              <!-- <button *ngIf="post.totalLikes > 0" class="ig_sprites hw24 borderNone outlineNone" id="heart2" (click)="LikePost(post.id)"></button> -->
      
              <button class="ig_sprites hw24 borderNone outlineNone" id="comment"></button>
              <span *ngIf="!post.isSaved" class="ig_sprites hw24 borderNone outlineNone" id="save" (click)="save(post.id)"></span>
              <span *ngIf="post.isSaved" class="ig_sprites hw24 borderNone outlineNone" id="saved" (click)="save(post.id)"></span>
        
            </div>
            <strong *ngIf="post.totalLikes == 0">No likes yet! {{ post.totalLikes}}</strong>
            <strong *ngIf="post.totalLikes == 1">{{ post.totalLikes }} like</strong>
            <strong *ngIf="post.totalLikes > 1">{{ post.totalLikes}} likes</strong>
      
            <p class="card-text"><strong>{{ post.username }} </strong> {{ post.caption }}</p>
      
            <p class="card-text text-muted">Load more comments</p>
      
            <p *ngFor="let say of post['comments'] "class="card-text"><strong>{{say.username}} - </strong> {{ say.comment}}</p>
      
            <hr>

            <p class="card-text"><small class="text-muted">1 day ago</small></p>
          </div>
        </div>
</div>
